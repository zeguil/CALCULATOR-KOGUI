<!DOCTYPE html>
<html>
<head>
    <title>Registrar</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .register-container { padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        form { display: flex; flex-direction: column; }
        input { margin-bottom: 1rem; padding: 0.5rem; }
        button { padding: 0.7rem; background-color: #28a745; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Criar Conta</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrar</button>
        </form>
        <p>Já tem uma conta? <a href="{% url 'login' %}">Faça o login</a></p>
    </div>
</body>
</html>
