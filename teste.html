<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avan√ßada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1A1B28;
            --main-color: #2D2F45;
            --display-bg: #111219;
            --history-bg: #212333;
            --history-entry-bg: #2D2F45;
            
            --btn-gray-bg: #2D2F45;
            --btn-red-bg: #C53F3F;
            --btn-purple-bg: #5D3798;
            --btn-equals-bg: linear-gradient(135deg, #4A40D0, #783597);

            --text-white: #FFFFFF;
            --text-gray: #B2B2B2;
            --text-result: #919191;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        .calculator {
            width: 380px;
        }

        .calculator-header {
            margin-bottom: 1.5rem;
        }

        .calculator-header h1 {
            font-size: 1.75rem;
            font-weight: 600;
        }

        .calculator-header p {
            font-size: 1rem;
            color: var(--text-gray);
        }
        
        .display {
            background-color: var(--display-bg);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: right;
            font-size: 3rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .btn {
            background-color: var(--btn-gray-bg);
            border: none;
            border-radius: 12px;
            color: var(--text-white);
            font-size: 1.5rem;
            font-weight: 500;
            height: 70px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn.btn-red {
            background-color: var(--btn-red-bg);
        }

        .btn.btn-purple {
            background-color: var(--btn-purple-bg);
        }

        .btn.btn-equals {
            background-image: var(--btn-equals-bg);
        }

        .btn:hover {
            filter: brightness(1.2);
        }

        .history {
            background-color: var(--history-bg);
            border-radius: 12px;
            padding: 1.5rem;
            width: 300px;
            min-height: 520px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .history-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .history-header h2::before {
            content: 'üïí'; /* √çcone de rel√≥gio simples */
            font-size: 1rem;
        }

        .clear-history {
            background: none;
            border: none;
            color: var(--text-white);
            cursor: pointer;
            font-size: 1.5rem;
        }
        
        .clear-history:hover {
            color: var(--btn-red-bg);
        }

        .history-log {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .history-entry {
            background-color: var(--history-entry-bg);
            border-radius: 12px;
            padding: 1rem;
            text-align: right;
        }

        .history-entry .expression {
            color: var(--text-gray);
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        
        .history-entry .result {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }
        
        .history-entry .timestamp {
            font-size: 0.875rem;
            color: var(--text-result);
        }

        @media (max-width: 768px) {
            body {
                align-items: flex-start;
            }
            .container {
                flex-direction: column;
                align-items: center;
            }
            .calculator {
                width: 100%;
                max-width: 380px;
            }
            .history {
                width: 100%;
                max-width: 380px;
                min-height: auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <main class="calculator">
            <header class="calculator-header">
                <h1>Calculadora Avan√ßada</h1>
                <p>Calculadora com hist√≥rico de opera√ß√µes</p>
            </header>
    
            <div class="display">15</div>
    
            <div class="buttons">
                <button class="btn btn-red">C</button>
                <button class="btn">¬±</button>
                <button class="btn">%</button>
                <button class="btn btn-purple">√∑</button>
    
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn btn-purple">√ó</button>
    
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn btn-purple">-</button>
    
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn btn-purple">+</button>
    
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn btn-equals" style="grid-column: span 2;">=</button>
            </div>
        </main>
    
        <aside class="history">
            <div class="history-header">
                <h2>Hist√≥rico</h2>
                <button class="clear-history" title="Limpar Hist√≥rico">üóëÔ∏è</button>
            </div>
            <div class="history-log">
                <div class="history-entry">
                    <p class="expression">3 √ó 6</p>
                    <p class="result">= 15</p>
                    <p class="timestamp">19:20</p>
                </div>
                <div class="history-entry">
                    <p class="expression">1 + 2</p>
                    <p class="result">= 3</p>
                    <p class="timestamp">19:20</p>
                </div>
            </div>
        </aside>
    </div>

</body>
</html>
